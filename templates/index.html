<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h2>Rooms</h2>
    <ul>
        {% for r in rooms %}
        <li><b>{{r.title}}</b></li>
        {% endfor %}
    </ul>

    <hr>
    
    <h2>Messages</h2>
    <ul>
        {% for m in messages %}
        <li><b>{{m.user.first_name}}</b>: {{m.text}}</li>
        {% endfor %}
    </ul>
</body>
</html>
